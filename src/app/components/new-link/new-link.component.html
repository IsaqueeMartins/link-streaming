<div class="app-new-link">
  <h1>Cadastrar Link</h1>

  <form>
    <label>URL: </label>
    <br />
    <input ngModel="url" type="text" placeholder="https://www.youtube.com/" />
    <br />
    <label>Nome Link: </label>
    <br />
    <input ngModel="nome" type="text" placeholder="YouTube" />
    <br />
    <button id="btn-criar-link" (click)="criarNovoLink()">Criar</button>
    <button id="btn-cancelar-link" (click)="onCancelar()">Cancelar</button>
  </form>
</div>
